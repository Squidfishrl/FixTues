        <style media="screen">
            * {box-sizing: border-box;}
            body {
                background-image: url("https://cdn1.editmysite.com/uploads/4/7/5/0/47507813/background-images/1695553096.jpg");
                background-repeat: none;
                background-size: cover;
                background-attachment: fixed;

          }

          }

            .header a.active {
                background-color: dodgerblue;
                color: white;
          }

            .header-right {
                float: right;
          }

            @media screen and (max-width: 500px) {
                .header a {
                    float: none;
                    display: block;
                    text-align: left;
                }
                .header-right {
                    float: none;
                }
            }
            .text {

                border-radius: 10px;

            button:hover {

                color: #000000;

                top: 3%;
